<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/ressources/icons/brands/logo.svg">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/components.css">
        <title>Responsive side bar</title>
    </head>
    <body>

        <aside>

            <div class="top-content">
                <div class="navbar-header">
                    <a href="index.html" class="brand-logo">
                        <img src="/ressources/icons/brands/logo.svg" alt="The logo of the brand">
                    </a>
    
                    <a href="#">
                        <img src="/ressources/icons/menu.svg" alt="An amburger-menu icon" class="amburger-menu">
                    </a>
                </div>
    
                <nav>
                    <ul class="nav-link-container">
                        <li class="nav-link-item">
                            <a href="#" class="nav-link active" >
                                <img src="/ressources/icons/search.svg" alt="An icon of search bar ">
                                <p class="nav-link-description" >Buscar</p>
                            </a>
                        </li>
                        <li class="nav-link-item">
                            <a href="#" class="nav-link" >
                                <img src="/ressources/icons/grid.svg" alt="An icon of menu">
                                <p class="nav-link-description" > Dashboard</p>
                            </a>
                        </li>
    
                        <li class="nav-link-item">
                            <a href="#" class="nav-link" >
                                <img src="/ressources/icons/pet.svg" alt="An icon of pets">
                                <p class="nav-link-description" >Pets</p>
                            </a>
                        </li>
                        <li class="nav-link-item">
                            <a href="#" class="nav-link" >
                                <img src="/ressources/icons/user.svg" alt="An icon of clients">
                                <p class="nav-link-description" >Clientes</p>
                            </a>
                        </li>
                        <li class="nav-link-item">
                            <a href="#" class="nav-link" >
                                <img src="/ressources/icons/user-md.svg" alt="An icon of clothes">
                                <p class="nav-link-description" >Vets</p>
                            </a>
                        </li>
                        <li class="nav-link-item">
                            <a href="#" class="nav-link" >
                                <img src="/ressources/icons/settings.svg" alt="An icon of settings">
                                <p class="nav-link-description" >Ajustes</p>
                            </a>
                        </li>
                    </ul>
                </nav> 
            </div>

            <div class="navbar-footer">
                
                <div class="profile">
                    <picture>
                        <img src="/ressources/images/avatar.png" alt="A profile image"></picture>

                    <div class="profile-informations">
                        <p class="profile-name">Eleanor Pena</p>
                        <p class="profile-job">Veterinária</p>
                    </div>
                </div>

                <a href="#" class="logout-icon">
                    <img src="/ressources/icons/log-out.svg" alt="A logout button">
                </a>
            </div>

        </aside>
        
        <main>

            <div class="challenge-informations">
                <h2>Dashboard</h2>
            
                <div class="challenge-container">
                    <div class="image-container">
                        <img src="/ressources/images/project.png" alt="The project image">
                    </div>
                   
                    <div class="project-download">
                        <img src="/ressources/icons/figma.svg" alt="The link to the figma template">
                        Get the challenge template Here

                        <a href="https://www.figma.com/file/DoKsrozMr1YNHeheZ5kJhz/Sidebar-Responsive-%F0%9F%93%8A-(Community)?type=design&node-id=653%3A2&mode=design&t=o8e1R6mE0KzwtUDn-1">
                            <button type="button" data-role="get-template" > Template</button>
                        </a>
                    </div>
                </div>
            </div>


            <div class="main-footer">
                Done with ❤ by <a href="https://github.com/Valeryio">Valeryio</a>
            </div>
        </main>
        

        <!--Adding javascript files-->

        <script src="/js/config.js" ></script>
        <script src="/js/main.js" ></script>

    </body>
</html>
